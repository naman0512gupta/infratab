<!DOCTYPE html>
<html>
    <head>
        <title>Twitter trends test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> 
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" >
        <link rel="stylesheet" href="style.css">
	</head>
    
<body ng-app="TwitterTrendingApp" ng-controller="TrendsCtrl">
<div class="container">
        <div class="select_country">
            <span class="title">Select Countries</span>
            <div class="dropdown">
                <div class="dropdown_container">
                    <span class="dropdown_label">Select country</span>
                    <span><i class="fa fa-globe"></i></span> 
                    <select class="dropdown1" id="#d1">
                    <option value="select_country">Select country</option>    
                    <option ng-repeat="list in countryList">{{list}}</option>
                    </select>
                    </div>
                 <div class="dropdown_container">
                    <span class="dropdown_label">Select country</span>
                    <span><i class="fa fa-globe"></i></span> 
                     <select class="dropdown2" id="#d2" >
                     <option value="select_country">Select country</option>    
                     <option ng-repeat="list in countryList">{{list}}</option>
                     </select>
                 </div>
            </div>
        </div>
        
        <div class="common_trends">
            <span class="title">Common Trends</span>
            <p id="trends"></p>
        </div>
    </div>
    <div class="chart_container">
    <div id="piechart" style="width:100%;height:400px;"></div>
    </div>
   
<script src="controllers.js"></script>
    
</body>
</html>
